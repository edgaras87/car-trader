<div class="background">


  <div class="container py-5">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 ">

              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="text-white-50 mb-5">Please enter your login and password!</p>



              <form #userForm="ngForm"  novalidate>
                <div class="form-outline form-white mb-4">
                  <label class="form-label" for="typeEmailX">Email</label>
                  <input
                    type="email"
                    id="typeEmailX"
                    class="form-control form-control-lg"
                    #email="ngModel"
                    name="email"

                    required
                    minlength="3"
                    email="true"

                    [ngModelOptions]="{updateOn: 'blur'}"
                    [(ngModel)]="user.email"
                  />
                    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert">

                      <div *ngIf="email.errors?.['required']">
                        Email is required.
                      </div>

                      <div *ngIf="email.errors?.['minlength']">
                        Email must be at least 3 characters long.
                      </div>

                      <div *ngIf="email.errors?.['email'] && !email.errors?.['minlength']" >
                        Email address is not valid (eg: xx@x.x).
                      </div>

                    </div>

                </div>



                <div class=" form-white mb-4">

                  <label class="form-label" for="typePasswordX" >Password</label>
                  <input
                    type="password"
                    id="typePasswordX"
                    class="form-control form-control-lg"
                    [ngModelOptions]="{updateOn: 'blur'}"
                    required minlength="3"
                    #password="ngModel"
                    name="password"
                    [(ngModel)]="user.password"
                  />

                  <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert">

                    <div *ngIf="password.errors?.['required']">
                      Password is required.
                    </div>

                    <div *ngIf="password.errors?.['minlength']" >
                      Password must be at least 6 characters long.
                    </div>


                  </div>
                </div>


                <p class="small mb-5 pb-lg-2"><a class="text-white-50" (click)="inProgress()">Forgot password?</a></p>

                <button type="button" class="btn btn-outline-light btn-lg px-5" (click)="login(userForm)">Login</button>
              </form>

            </div>


            <div>
              <p class="mb-0 pt-3">Don't have an account? <a routerLink="/signup" class="text-white-50 fw-bold">Sign
                  Up</a>
              </p>
            </div>


          </div>
        </div>
      </div>
    </div>
  </div>
</div>
